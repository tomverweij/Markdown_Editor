<h2>Find equivalents</h2>
<div class="step-text">
<p></p>
<p>Suppose <code class="language-python">inputs</code><em> </em>is a list of numbers.<br/>
Which of the following pieces of code perform the same task?</p>
<p>A.</p>
<pre><code class="language-python">results = list(map(lambda x: x * 10, inputs))</code></pre>
<p>B.</p>
<pre><code class="language-python">results = inputs * 10</code></pre>
<p>C.</p>
<pre><code class="language-python">results = [10 * x for x in inputs]</code></pre>
</div>
