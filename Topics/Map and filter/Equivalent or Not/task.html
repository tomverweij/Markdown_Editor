<h2>Equivalent or Not?</h2>
<div class="step-text">
<p></p>
<p>Suppose we have <code class="language-python">x_list = [1, 2, 3, 4]</code> and  <code class="language-python">y_list = [10, 11, 12, 13]</code>.<br/>
Consider the following pieces of code:</p>
<p>A.</p>
<pre><code class="language-python">result = list(map(lambda x, y: x + y, x_list, y_list))
print(result)</code></pre>
<p>B.</p>
<pre><code class="language-python">result = x_list + y_list
print(result)</code></pre>
<p>What are the outputs for A and B?</p>
</div>
